<!DOCTYPE html>
{% load staticfiles %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% block title %} <title>Hotel App | Home</title> {% endblock %}
  <link rel="stylesheet" href="{% static 'hotel/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'hotel/font-awesome/css/font-awesome.min.css' %}">
  {% block style %} <link rel="stylesheet" href="{% static 'hotel/app.css' %}"> {% endblock %}
</head>
<div class="container">
<form class="review" action="{% url 'review' pk=hotel.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
    <div class="container">
    </div>
    <div class="jumbotron">
        <h1>Review</h1> 
        <p> overall rating:{{ avg }}</p>
        {% for i in b %}
            <p>rating {{ i.rating }}</p>
            <p>komentar: {{ i.review }}</p>
        {% endfor %}
    </div>
</div>
